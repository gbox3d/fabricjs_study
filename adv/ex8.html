<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> custom filter 2 </title>
  <script src="../libs/fabric.js" ></script>
</head>
<body>

<canvas id="main-canvas" width="512" height="512"  ></canvas>

<div>
  <button id="test1">test1</button>
</div>

<script>

  //참고 : http://fabricjs.com/image-filters , http://fabricjs.com/fabric-filters

  var fbCanvas =  new fabric.Canvas('main-canvas', {
    backgroundColor : '#a278ff'
  })

  var canvas2dBackend = new fabric.Canvas2dFilterBackend()
  //캔버스 필터링 방식으로...강제 지정
  fabric.filterBackend = canvas2dBackend;

  fabric.Image.filters.AlphaMixer = fabric.util.createClass(fabric.Image.filters.BaseFilter,{
    type: 'AlphaMixer',
    applyTo2d: function(options) {
      var imageData = options.imageData;

      // ctx.getImageData(0, 0, sourceWidth, sourceHeight);
      console.log(options)
      let data = imageData.data;

      for (var i = 0, len = data.length; i < len; i += 4) {
        //kill green
        data[i + 1] = 0;
        //kill blue
        data[i + 2] = 0;
        data[i + 3] = 128; //50%투명
      }
    }
  });
  //클로닝 또는 데이터로딩시에 사용
  fabric.Image.filters.AlphaMixer.fromObject = function() {
    return new fabric.Image.filters.AlphaMixer();
  };


  let alpahMixFiler = new fabric.Image.filters.AlphaMixer()

  let imgObj,MaskImg

  fabric.Image.fromURL('../res/oota_nao.jpg',((object) =>{

    console.log(object);
    testObj = object
    object.set("left",10)
    object.set("top",20)
    // object.set("selectable",false)
    object.set("scaleX",0.5)
    object.set("scaleY",0.5)


    object.filters.push(alpahMixFiler)

    fbCanvas.add(object)

    imgObj = object

  }));

  fabric.util.loadImage('../res/blur_pat01.png',function (img) {
    console.log(img)

    // fabric.util.createCanvasElement()

    var canvasEl = fabric.util.createCanvasElement();
    let sourceWidth = img.naturalWidth || img.width
    let sourceHeight = img.naturalHeight || img.height;
    canvasEl.width = sourceWidth;
    canvasEl.height = sourceHeight;

    var ctx = canvasEl.getContext('2d');
    ctx.drawImage(img, 0, 0, sourceWidth, sourceHeight);


    MaskImg = canvasEl


  })

  // fabric.Image.fromURL('../res/blur_pat01.png',((object) =>{
  //
  //   console.log(object);
  //   testObj = object
  //   object.set("left",200)
  //   object.set("top",20)
  //   // object.set("selectable",false)
  //   object.set("scaleX",0.25)
  //   object.set("scaleY",0.25)
  //
  //   MaskImg = object
  //   // fbCanvas.add(object)
  //
  //
  // }));

  document.querySelector('#test1').addEventListener('click',function (evt) {

    // fabric.util.loadImage('../res/oota_nao.jpg')

    imgObj.applyFilters()

    fbCanvas.renderAll()


  })




</script>




</body>
</html>
